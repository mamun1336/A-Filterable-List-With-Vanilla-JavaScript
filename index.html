<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <ul id = "names "class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <input type="text" id="filterInput" placeholder="Search-names...">
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrien</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
            <li class="collection-item">
                <a href="#">Catherina</a>
            </li>
        </ul>
    </div>
    <script>
        const filterInput = document.getElementById('filterInput');
        
        filterInput.addEventListener('keyup',searchContact);

        function searchContact(){
            searchValue = filterInput.value.toUpperCase();
            
            // let ul = document.getElementById('names');
            const li = document.querySelectorAll('li.collection-item');
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                if(a.innerText.toUpperCase().indexOf(searchValue) > -1){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
